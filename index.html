<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcycle Blog</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Blog de Motocicletas</h1>
        <nav>
            <a href="mainpage.html">Ir a la Página Principal</a>
        </nav>
    </header>

    <section class="form-section">
        <h2>Agregar Nueva Publicación</h2>
        <form id="post-form">
            <input type="text" id="post-titulo" placeholder="Título" required>
            <textarea id="post-contenido" placeholder="Contenido" required></textarea>
            <button type="submit">Agregar Publicación</button>
        </form>
    </section>

    <section class="latest-posts">
        <h2>Últimas Entradas</h2>
        <ul id="post-list"></ul>
    </section>

    <footer>
        <p>© 2024 Blog de Motocicletas. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
